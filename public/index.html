<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empresas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container mt-5">
    <h2 class="mb-4">Empresas</h2>
    <table id="empresasTable" class="table table-striped" style="width:100%">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Fantasia</th>
          <th>CNPJ</th>
          <th>Observações</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal Detalhes -->
  <div class="modal fade" id="detalhesModal" tabindex="-1" aria-labelledby="detalhesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detalhesModalLabel">Detalhes da Empresa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <h5>Contatos</h5>
          <ul id="contatosList" class="list-group mb-3"></ul>

          <h5>AnyDesk</h5>
          <ul id="anydeskList" class="list-group mb-3"></ul>

          <h5>Servidores</h5>
          <ul id="servidoresList" class="list-group"></ul>

          <h5>Helpdeks</h5>
          <ul id="helpdeskList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="js/script.js"></script>



</body>

</html>
